<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-[KaTee]</title>
    <link rel="icon" href="image/logoweb.png">
    <link rel="stylesheet" href="style/Login.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>
<body>
<header>
    <navbar>
        <div class="logo">
            <h2>Ka<span>Tee</span></h2>
        </div>
        <div class="navList">
            <ul id="nav-list">
                <li><a href="Katies.html">Trang Chủ</a></li>
                <li><a href="GioiThieu.html">Giới Thiệu</a></li>
                <li><a href="#">Sản Phẩm</a></li>
                <li><a href="#">Hỏi Đáp</a></li>
                <li><a href="#">Liên Hệ</a></li>
                <li><a href="Signup.html">Đăng Ký</a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
    </navbar>
    <content>
        <div class="container">
            <div class="title">
                <h1>Đăng Nhập</h1>
            </div>
            <div class="form">
                <div class="username">
                    <label for="user">username</label><br>
                    <div class="userForm">
                        <i class="fa-regular fa-user fa-" style="color: #339ef0;"></i>
                        <input type="text" name="" id="user">
                    </div>
                </div>
                <div class="pass">
                    <label for="pass">Password</label><br>
                    <div class="passForm">
                        <i class="fa-solid fa-lock" style="color: #339ef0;"></i>
                        <input type="text" name="" id="pass">
                    </div>
                </div>
                <div class="checkbox">
                    <a href="#" id="forgot">Forgot Password?</a>
                </div>
                <div class="loginBtn">
                    <input type="button" value="Login" id="login">
                </div>
                <div class="signup">
                    <span>Not a member? <a href="#">Signup</a></span>
                </div>
            </div>
        </div>
    </content>
</header>
</body>
</html>
